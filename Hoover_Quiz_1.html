<html>
<div id='header'>
	<center> <h1>
		San_Elijo_Quiz_1
	</h1></center>
</div>
<div id='quiz'></div>
<div id='nav'></div>

<script>

var totalQuestions = 10;

var qDiv;
var navDiv;

var currentQuestion;
var questions = [];

var quizComplete = false;
var score = 0;

function Question(){
	this.type;
	this.number;
	this.question;
	this.choices = [];
	this.correctAnswers = [];
	this.userAnswers = [];
	this.isCorrect = false;
}

window.onload = function(){
	qDiv = document.getElementById("quiz");
	navDiv = document.getElementById("nav");
	buildQuiz();
	
	navDiv.innerHTML += "NAVIGATION:<br>";
	for(var i = 0; i < totalQuestions; i++){
		navDiv.innerHTML += "<button onclick='navigateTo("+i+")'>"+(i + 1)+"</button>";
	}
	navDiv.innerHTML += "<br><br>";
	navDiv.innerHTML += "<button onclick='submitQuiz()'>Submit Quiz</button><br>";
}

function buildQuiz(){
	questions[0] = new Question();
questions[0].number=1;
questions[0].type="FILL_IN";
questions[0].question="What&nbspis&nbspthe&nbspwidth&nbspof&nbspthe&nbspwindow&nbspin&nbspthe&nbspfollowing&nbspcode?<br><br>size(400,&nbsp600);";
questions[0].correctAnswers="400";
questions[1] = new Question();
questions[1].number=2;
questions[1].type="SING_ANS";
questions[1].question="What&nbspis&nbspan&nbspinteger?";
questions[1].choices[0]="A&nbsppositive&nbspnumber";
questions[1].choices[1]="A&nbspwhole&nbspnumber";
questions[1].choices[2]="A&nbspnumber&nbspwith&nbspa&nbspdecimal&nbsppoint";
questions[1].choices[3]="Any&nbspnumber";
questions[1].choices[4]="Integers&nbspdo&nbspnot&nbspexist";
questions[1].correctAnswers=1;
questions[2] = new Question();
questions[2].number=3;
questions[2].type="SING_ANS";
questions[2].question="What&nbspis&nbspthe&nbspx&nbspposition&nbsp(lateral&nbspposition)&nbspof&nbspthe&nbspfollowing&nbsprectangle?<br><br>rect(250,&nbsp300,&nbsp200,&nbsp400);";
questions[2].choices[0]="250";
questions[2].choices[1]="300";
questions[2].choices[2]="200";
questions[2].choices[3]="400";
questions[2].choices[4]="none&nbspof&nbspthe&nbspabove";
questions[2].correctAnswers=0;
questions[3] = new Question();
questions[3].number=4;
questions[3].type="FILL_IN";
questions[3].question="What&nbspwill&nbspprint&nbspafter&nbspthe&nbspfollowing&nbspcode&nbspis&nbspexecuted?<br><br>int&nbspnumber&nbsp=&nbsp12;<br>print(number);";
questions[3].correctAnswers="12";
questions[4] = new Question();
questions[4].number=5;
questions[4].type="FILL_IN";
questions[4].question="What&nbspwill&nbspprint&nbspafter&nbspthe&nbspfollowing&nbspcode&nbspis&nbspexecuted?<br><br>int&nbspnumber&nbsp=&nbsp12;<br>number&nbsp=&nbspnumber&nbsp+&nbsp1;<br>print(number);";
questions[4].correctAnswers="13";
questions[5] = new Question();
questions[5].number=6;
questions[5].type="SING_ANS";
questions[5].question="What&nbspis&nbspa&nbspvariable?";
questions[5].choices[0]="any&nbspnumber";
questions[5].choices[1]="a&nbspplaceholder&nbspfor&nbsponly&nbspnumbers";
questions[5].choices[2]="a&nbspvariable&nbspis&nbspthe&nbspsame&nbspthing&nbspas&nbspan&nbspinteger";
questions[5].choices[3]="A&nbspplaceholder&nbspfor&nbspinformation";
questions[5].choices[4]="\"Variable\"&nbspis&nbspnot&nbspdefined&nbspby&nbspany&nbspEnglish&nbspdictionary.";
questions[5].correctAnswers=3;
questions[6] = new Question();
questions[6].number=7;
questions[6].type="MULT_ANS";
questions[6].question="Choose&nbspall&nbspof&nbspthe&nbspcorrect&nbspinteger&nbspvariable&nbspdeclarations.";
questions[6].choices[0]="int&nbspvalue&nbsp=&nbsp5;";
questions[6].choices[1]="int&nbsp45&nbsp=&nbsp9;";
questions[6].choices[2]="integer&nbspname&nbsp=&nbsp2;";

questions[6].correctAnswers[0]=0;
questions[6].correctAnswers[1]=3;
questions[7] = new Question();
questions[7].number=8;
questions[7].type="SING_ANS";
questions[7].question="Which&nbspline&nbspof&nbspcode&nbspwill&nbspmake&nbspa&nbspcircle?";
questions[7].choices[0]="ellipse(400,&nbsp400,&nbsp200,&nbsp100);";
questions[7].choices[1]="ellipse(400,&nbsp400,&nbsp1000,&nbsp100);";
questions[7].choices[2]="ellipse(400,&nbsp400,&nbsp10,&nbsp100);";
questions[7].choices[3]="rect(400,&nbsp400,&nbsp400,&nbsp400);";
questions[7].choices[4]="ellipse(400,&nbsp400,&nbsp10,&nbsp10);";
questions[7].correctAnswers=4;
questions[8] = new Question();
questions[8].number=9;
questions[8].type="FILL_IN";
questions[8].question="What&nbspwill&nbspprint&nbspafter&nbspthe&nbspfollowing&nbspcode&nbspis&nbspexecuted?<br><br>int&nbspnum&nbsp=&nbsp3;<br>if(num&nbsp&lt&nbsp5){<br>&nbsp&nbsp&nbsp&nbspprintln(\"HI\");<br>}<br><br>if(num&nbsp>&nbsp3){<br>&nbsp&nbsp&nbsp&nbspprintln(\"BYE\");<br>}";
questions[8].correctAnswers="HI";
questions[9] = new Question();
questions[9].number=10;
questions[9].type="SING_ANS";
questions[9].question="(BONUS:&nbspWe&nbspdid&nbspnot&nbspcover&nbspthis&nbspin&nbspclass.)&nbspHow&nbspmany&nbspbits&nbspin&nbspa&nbspbyte?";
questions[9].choices[0]="0";
questions[9].choices[1]="2";
questions[9].choices[2]="4";
questions[9].choices[3]="6";
questions[9].choices[4]="8";
questions[9].correctAnswers=4;

	
	currentQuestion = questions[0];
	displayQuestion();
}

function displayQuestion(){
	qDiv.innerHTML = "Question " + currentQuestion.number + ":<br><br>";
	qDiv.innerHTML += currentQuestion.question + "<br>";
	if(currentQuestion.type == "MULT_ANS"){
		qDiv.innerHTML += "<br>	(choose all that apply)<br>";
		qDiv.innerHTML += "<hr size='3'>";
		for(var i = 0; i < currentQuestion.choices.length; i++){
			if(currentQuestion.userAnswers.includes(i)){
				qDiv.innerHTML += "<input type='checkbox' checked></input>";	
			}else{
				qDiv.innerHTML += "<input type='checkbox'></input>";
			}
			
			qDiv.innerHTML += numToChar(i) + "<br>";
			qDiv.innerHTML += currentQuestion.choices[i] + "<br>";
			qDiv.innerHTML += "<hr size='3'>";
		}
		
		if(quizComplete){
			qDiv.innerHTML += "<b>Correct Answer:</b><br>";
			for(var j = 0; j < currentQuestion.correctAnswers.length; j++){
				qDiv.innerHTML += currentQuestion.choices[currentQuestion.correctAnswers[j]] + "<br><br>";
			}
			qDiv.innerHTML += "<b>Your Answer:</b><br>";
			for(var j = 0; j < currentQuestion.userAnswers.length; j++){
				qDiv.innerHTML += currentQuestion.choices[currentQuestion.userAnswers[j]] + "<br><br>";
			}
		}

	}else if(currentQuestion.type == "SING_ANS"){
		qDiv.innerHTML += "<hr size='3'>";
		for(var i = 0; i < currentQuestion.choices.length; i++){
			if(currentQuestion.userAnswers == i){
				qDiv.innerHTML += "<input type='radio' name='q"+currentQuestion.number+"' checked></input>";
			}else{
				qDiv.innerHTML += "<input type='radio' name='q"+currentQuestion.number+"'></input>";
			}
			qDiv.innerHTML += numToChar(i) + "<br>";
			qDiv.innerHTML += currentQuestion.choices[i] + "<br>";
			qDiv.innerHTML += "<hr size='3'>";
		}

		if(quizComplete){
			qDiv.innerHTML += "<b>Correct Answer:</b><br>";
			qDiv.innerHTML += currentQuestion.choices[currentQuestion.correctAnswers] + "<br><br>";
			
			qDiv.innerHTML += "<b>Your Answer:</b><br>";
			qDiv.innerHTML += currentQuestion.choices[currentQuestion.userAnswers] + "<br><br>";
		}
	}else if(currentQuestion.type == "FILL_IN"){
		qDiv.innerHTML += "<textarea rows='7' cols='60'>"+currentQuestion.userAnswers+"</textarea>";
		if(quizComplete){
			qDiv.innerHTML += "<br><b>Correct Answer:</b><br>";
			qDiv.innerHTML += currentQuestion.correctAnswers + "<br><br>";
			
			qDiv.innerHTML += "<b>Your Answer:</b><br>";
			qDiv.innerHTML += currentQuestion.userAnswers + "<br><br>";
		}
	}
	qDiv.innerHTML += "<br>";
	
	if(currentQuestion.number != 1){
		qDiv.innerHTML += "<button onclick='previousQuestion()'>Previous Question</button>";
	}
	if(currentQuestion.number != questions.length){
		qDiv.innerHTML += "<button onclick='nextQuestion()'>Next Question</button>";
	}
	
	qDiv.innerHTML += "<hr size='3'>";
}	

function submitQuiz(){
	if(quizComplete) return;
	if(!confirm("Are you sure you want to submit your quiz for grading?")) return;
	quizComplete = true;
	saveQuestionState();

	scoreQuiz();
	highlightButtons();

	currentQuestion = questions[0];
	displayQuestion();
}

function specialParseStr(str){
	var nstr = "";
	for(var i = 0; i < str.length; i++){
		var c = str.charAt(i);
		if(c == '\"'){
			nstr += "\\\"";
		}else if(c == '<'){
			nstr += "&lt";
		}else if(c == '\n' || c == ' '){
			
		}else{
			nstr += c;
		}
	}
	return nstr.trim();
}

function scoreQuiz(){
	for(var i = 0; i < questions.length; i++){
		if(questions[i].type == "MULT_ANS"){
			var ca = compareArray(questions[i].correctAnswers, questions[i].userAnswers);
			questions[i].isCorrect = ca;
			if(ca) score++;
		}else if(questions[i].type == "SING_ANS"){
			if(questions[i].correctAnswers == questions[i].userAnswers){
				questions[i].isCorrect = true;
				score++;
			}
		}else if(questions[i].type == "FILL_IN"){
			if(specialParseStr(questions[i].correctAnswers) == specialParseStr(questions[i].userAnswers)){
				questions[i].isCorrect = true;
				score++;
			}
		}
	} 

	score /= totalQuestions;
	score *= 100;

	var hdr = document.getElementById("header");
	hdr.innerHTML += "<center><h1><b>Score: "+score.toFixed(2)+"%</b></h1></center>";
}

function nextQuestion(){
	saveQuestionState();
	currentQuestion = questions[currentQuestion.number];
	displayQuestion();
}

function previousQuestion(){
	saveQuestionState();
	currentQuestion = questions[currentQuestion.number - 2];
	displayQuestion();
}

function navigateTo(i){
	saveQuestionState();
	currentQuestion = questions[i];
	displayQuestion();
}

function highlightButtons(){
	var btns = navDiv.getElementsByTagName("button");
	for(var i = 0; i < questions.length; i++){
		if(questions[i].isCorrect){
			btns[i].style="background-color:green";
		}else{
			btns[i].style="background-color:red";
		}
	}
}	

function saveQuestionState(){
	if(currentQuestion.type == "MULT_ANS"){
		currentQuestion.userAnswers = [];
		var cbx = qDiv.getElementsByTagName("input");
		for(var i = 0; i < cbx.length; i++){
			if(cbx[i].checked){
				currentQuestion.userAnswers.push(i);
			}
		}
	}else if(currentQuestion.type == "SING_ANS"){
		currentQuestion.userAnswers = [];
		var cbx = qDiv.getElementsByTagName("input");
		for(var i = 0; i < cbx.length; i++){
			if(cbx[i].checked){
				currentQuestion.userAnswers = i;
			}
		}
	}else if(currentQuestion.type == "FILL_IN"){
		var tbx = qDiv.getElementsByTagName("textarea");
		currentQuestion.userAnswers = tbx[0].value;
	}
}

function numToChar(num){
	return String.fromCharCode("A".charCodeAt(0) + num);
}

function compareArray(arr1, arr2){
	if(arr1.length != arr2.length){
		return false;
	}

	for(var i = 0; i < arr1.length; i++){
		if(arr1[i] != arr2[i]){
			return false;
		}
	}

	return true;
}

</script>

</html>
